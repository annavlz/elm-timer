<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <script type="text/javascript" src="elm.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="elm-timer"></div>

</body>

<script type="text/javascript">
  var timerModel = localStorage.getItem('timer-sessions')
  var startingModel = timerModel ? JSON.parse(timerModel) : null

  var timerDiv = document.getElementById('elm-timer')
  var timer = Elm.embed(Elm.Timer, timerDiv, {incoming: startingModel})

  timer.ports.outgoing.subscribe(function(model) {
    localStorage.setItem('timer-sessions', JSON.stringify(model))
  })

</script>

</html>
